<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">ngLemonadeTycoon</h3>
</div>
<div class="row" >
  <div ng-controller="AccountCtrl">
    <div class="col-xs-6">
      <strong>Hi {{Account.Name}}</strong>, you have ${{Account.Balance}}.
    </div>
      <div class="col-xs-6">
          <button class="btn btn-primary pull-right" ng-click="processDay()">Process Day</button>
          <button class="btn btn-primary pull-right" ng-click="resetStore()">Reset Store</button>
      </div>          
  </div>
</div>
<div class="well row" >
  <div class="col-xs-6" ng-controller="CustomerCtrl">
    <h2>Customers</h2>
    <ul>
      <li ng-repeat="cusotmer in Customers">
        ID: {{cusotmer.id}} ${{cusotmer.wallet}}
      </li>
    </ul>
  </div>
  <div class="col-xs-6" ng-controller="StoreCtrl">
    <h2>Store</h2>
    <div>
      Inventory: {{Store.Quantity}}  
    </div>
    <div>
      Price Each: {{Store.Price}}
    </div>
  </div>
</div>
<div class="footer">
  <p>â™¥ from the Yeoman team</p>
</div>
